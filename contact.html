<body>

  <header id="masthead">

      <a href="index.html" id="logo">Ally Autotte</a>

        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

<div class="container">
    <div class="row">
        <div class= "main col-xs-12 col-sm-12 col-md-9 col-lg-9">
  <div id="main-container" class="container">
    <div class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </div>
  </div>
</div>
        <div class= "col-xs-12 col-sm-12 col-md-3 col-lg-3">
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="./github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="./linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="./stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
</div>
</div>
